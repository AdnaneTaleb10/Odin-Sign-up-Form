<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="main-container">
        <div class="image-container">
            <div class="prject-title">
                <img class="project-logo" src="image/logo4.png">
                <p class="project-name">Blossom Haven</p>
            </div>
        </div>

        <div class="text-container">
            <div class="welcome-space">
                <p class="welcome-sentence">Welcome to Blossom Haven, a peaceful and enchanting Minecraft survival server. Join a community of adventurers where creativity blooms and harmony thrives. Your next great adventure awaits!</p>
                <p class="join">Join us and thrive!</p>
            </div>

            <form action="#" method="get">
                <div class="form-container">
                    <p class="title">Sign up</p>
    
                    <div class="user-data">
                        <div class="row">
                            <div class="input-element">
                                <label for="first-name">First name</label>
                                <input type="text" id="first-name" name="first-name" minlength="5" required>
                            </div>
    
                            <div class="input-element">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="last-name" minlength="5" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="input-element">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="you@example.com" required>
                            </div>
    
                            <div class="input-element">
                                <label for="phone-number">Phone number</label>
                                <input type="tel" id="phone-number" name="phone-number" placeholder="123-456-7890" pattern="^\d{3}-\d{3}-\d{4}$" required>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="input-element">
                                <label for="password">Password</label>
                                <input type="text" id="password" name="password" minlength="5" required>
                            </div>
                                
                            <div class="input-element">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="text" id="confirm-password" name="confirm-password" minlength="5" required>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="log-in-container">
                    <button type="submit">Create Account</button>
                    <p class="log-in">Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>

        </div>

    </div>


    <div class="text-container"></div>

    <script src="index.js"></script>
</body>
</html>
