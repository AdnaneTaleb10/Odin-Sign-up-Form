<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="main-container">
        <div class="image-container">
            <div class="prject-title">
                <img class="project-logo" src="/image/logo4.png">
                <p class="project-name">Blossom Haven</p>
            </div>
        </div>
    
        <div class="hero">
            <div class="text-container">
                <p class="welcome-paragraph">Welcome to Blossom Haven, a peaceful and enchanting Minecraft survival server. Join a community of adventurers where creativity blooms and harmony thrives. Your next great adventure awaits!</p>
                <p class="joining-paragraph">Join us and thrive!</p>  
            </div>

            <form action="#" method="post">
                <p class="form-title">Sign up</p>

                <div class="form-container">
                    <div class="row">
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>

                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="you@example.com" name="email" required>
                        </div>

                        <div>
                            <label for="phone-number">Phone number</label>
                            <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required> 
                        </div>
                    </div>

                    <div class="row">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>

                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required> 
                        </div>
                    </div>


                </div>
            </form>

            <div class="registration-container"></div>
        </div>
    </div>


    <div class="text-container"></div>

    <script src="index.js"></script>
</body>
</html>
